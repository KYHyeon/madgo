<!DOCTYPE html>
<html>

<head>
    <title>Madgo Enter Form</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/account.css" />

</head>

<body>
    <div class="container">
        <div class="content-box">
            <div id="content1" class="content1">
                <a href="/">
                    <span id="return_page" class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <div class="title">
                    <p>MADGO! : Let's play</p>
                </div>
                <form id="user1_form" class="form-horizontal" method="POST" action="/process/adduser">
                    <div class="form-group">
                        <label id="input_user1_lable" for="inputname" class="col-sm-2 control-label">User1 Name
                            :</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="user1_id" name="name" placeholder="user1 ID">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="user1_pw" name="name" placeholder="user1 PW">
                        </div>
                    </div>
                    <button id="user1_login_btn" type="button" class="btn btn-success">Login</button>
                </form>

                <form id="user2_form" class="form-horizontal" method="POST" action="/process/adduser">
                    <div class="form-group">
                        <label id="input_user2_label" for="inputname" class="col-sm-2 control-label">User2 Name
                            :</label>
                        <div class="col-sm-10">
                            <input type="name" class="form-control" id="name" name="name" placeholder="user2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="startBtn" class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="start_btn">Game Start</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <!-- Include JS File Here -->
    <script type="text/javascript" src="javascripts/view/home.js"></script>
</body>

</html>
