<!DOCTYPE html>
<html>

<head>
    <title>Madgo Enter Form</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="public/stylesheets/account.css" />
    <!-- Include JS File Here -->
    <script src="public/stylesheets/account.css"></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>Please Make Your Game Account</h2>
            <form id="form_id" method="post" name="myform">

                <input type="text" name="username" id="username" />

                <input type="text" name="rivalname" id="rivalname" />
            </form>
        </div>
    </div>
</body>

</html>
